root_path: ${oc.env:PROJECT_ROOT}/data/combined_dataset
prop: hoa
num_targets: 1
niggli: false
primitive: true
graph_method: crystalnn
lattice_scale_method: scale_length
preprocess_workers: 4
readout: mean
max_atoms: 128
otf_graph: false
eval_model_name: diffusion


train_max_epochs: 30
early_stopping_patience: 100
teacher_forcing_max_epoch: 20

datamodule:
  _target_: data_utils.data_module.CrystDataModule

  datasets:
    train:
      _target_: data_utils.CrystalDataset.TensorCrystDataset
      name: HOA train
      path: ${data.root_path}/combined_train.pickle
      prop: ${data.prop}
      niggli: ${data.niggli}
      primitive: ${data.primitive}
      graph_method: ${data.graph_method}
      lattice_scale_method: ${data.lattice_scale_method}
      preprocess_workers: ${data.preprocess_workers}
      # num_records: 50

    val:
      _target_: data_utils.CrystalDataset.TensorCrystDataset
      name: HOA val
      path: ${data.root_path}/combined_val.pickle
      prop: ${data.prop}
      niggli: ${data.niggli}
      primitive: ${data.primitive}
      graph_method: ${data.graph_method}
      lattice_scale_method: ${data.lattice_scale_method}
      preprocess_workers: ${data.preprocess_workers}
      # num_records: 50

    test:
      _target_: data_utils.CrystalDataset.TensorCrystDataset
      name: HOA test
      path: ${data.root_path}/combined_test.pickle
      prop: ${data.prop}
      niggli: ${data.niggli}
      primitive: ${data.primitive}
      graph_method: ${data.graph_method}
      lattice_scale_method: ${data.lattice_scale_method}
      preprocess_workers: ${data.preprocess_workers}
      # num_records: 50

    predict:
      _target_: data_utils.CrystalDataset.TensorCrystDataset
      name: HOA predict
      path: ${data.root_path}/combined_test.pickle
      prop: ${data.prop}
      niggli: ${data.niggli}
      primitive: ${data.primitive}
      graph_method: ${data.graph_method}
      lattice_scale_method: ${data.lattice_scale_method}
      preprocess_workers: ${data.preprocess_workers}
      num_records: 10


  scaler_path: ${oc.env:PROJECT_ROOT}/source/data_utils

  num_workers:
    train: 4
    val: 4
    test: 4
    predict: 4

  batch_size:
    train: 16
    val: 16
    test: 16
    predict: 1