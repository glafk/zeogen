expname: fit_scaling_factors

# metadata specialised for each experiment
core:
  version: 0.0.1
  tags:
    - ${now:%Y-%m-%d}

hydra:
  run:
    dir: ${oc.env:HYDRA_JOBS}/singlerun/${now:%Y-%m-%d}/${expname}/

# fitting process parameters
fit:
  d_encoder_scaling_factors: ${oc.env:PROJECT_ROOT}/source/scaling_factors/d_encoder_scaling_factors_total_dataset_CDiVAE.json
  y_encoder_scaling_factors: ${oc.env:PROJECT_ROOT}/source/scaling_factors/y_encoder_scaling_factors_total_dataset_CDiVAE.json
  x_encoder_scaling_factors: ${oc.env:PROJECT_ROOT}/source/scaling_factors/x_encoder_scaling_factors_total_dataset_CDiVAE.json
  decoder_scaling_factors: ${oc.env:PROJECT_ROOT}/source/scaling_factors/decoder_scaling_factors_total_dataset_CDiVAE.json
  lengths_scaler_file: ${oc.env:PROJECT_ROOT}/source/scaling_factors/lengths_scaler_total_dataset.pt
  prop_scaler_file: ${oc.env:PROJECT_ROOT}/source/scaling_factors/prop_scaler_total_dataset.pt
  num_batches: 128
  # num_batches: 496
  comment: "gemnet scaling factors for combined total dataset based on CDivAE model"

defaults:
  - data: data_combined
  - model: diva_model
  - optim: optim
  - train: train