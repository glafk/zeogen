expname: fit_scaling_factors

# metadata specialised for each experiment
core:
  version: 0.0.1
  tags:
    - ${now:%Y-%m-%d}

hydra:
  run:
    dir: ${oc.env:HYDRA_JOBS}/singlerun/${now:%Y-%m-%d}/${expname}/

# fitting process parameters
fit:
  scaling_factors_file: ${oc.env:PROJECT_ROOT}/source/scaling_factors/scaling_factors_total_dataset.json
  lattice_scaler_file: ${oc.env:PROJECT_ROOT}/source/scaling_factors/lattice_scaler_total_dataset.pt
  prop_scaler_file: ${oc.env:PROJECT_ROOT}/source/scaling_factors/prop_scaler_total_dataset.pt
  num_batches: 496
  comment: "gemnet scaling factors for combined total dataset"

defaults:
  - data: data_combined
  - model: diffusion
  - optim: optim
  - train: train